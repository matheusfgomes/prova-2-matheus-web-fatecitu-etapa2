<div *ngIf="Produto">
  <h2>{{produto.descricao | uppercase}} Detalhes: </h2>
  <div><span>Código </span>{{produto.codigo}}</div>
  <div>

    <label>Descrição: 
      <input [(ngModel)]="produto.descricao" placeholder="Descrição"/>
    </label>

  </div>
  <button (click)="goBack()">Retornar</button>
</div>
