<h2>Produtos</h2>

<ul class="produtos">
  <li *ngFor="let produto of produtos">
    <a routerLink="/detalhes/{{produto.codigo}}">
    <span class="badge">{{produto.codigo}}</span> - {{produto.descricao}} - {{produto.valor}} - {{produto.fornecedor}} 
    </a>
  </li>
</ul>
